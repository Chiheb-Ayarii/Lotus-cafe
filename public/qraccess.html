<!DOCTYPE html>

    /* ---------- RESET & BASE ---------- */
    * {
      box-sizing: border-box;
      margin: 0;

    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f8f8f8;
      height: 100vh;

    }

    }

    p {

      color: #666;
      margin-bottom: 1.5rem;
    }

    /* ---------- BUTTONS ---------- */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    a {
      display: block;
      text-decoration: none;
      background: #333;
      color: #fff;
      padding: 0.8rem;
      border-radius: 25px;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #555;
    }

    footer {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
